<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Study Buddy</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-btn {
      display: none;
    }
    .upload-label {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .pdf-name {
      text-align: center;
      margin-bottom: 20px;
    }
    .topic-field {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Study Buddy</h1>
    <form id="study-form">
      <label class="upload-label" for="pdf-upload">Upload PDF</label>
      <input class="upload-btn" type="file" id="pdf-upload" name="pdf" accept=".pdf">
      <p class="pdf-name"></p>
      <input class="topic-field" type="text" id="topic-input" name="topic" placeholder="Pick a topic!">
      <button class="submit-btn" type="submit" id="submit-btn" disabled>Find a study buddy</button>
    </form>
  </div>

  <script>
    // Add your custom JavaScript code here
    const uploadLabel = document.querySelector('.upload-label');
    const uploadBtn = document.querySelector('.upload-btn');
    const pdfName = document.querySelector('.pdf-name');
    const topicInput = document.querySelector('#topic-input');
    const submitBtn = document.querySelector('#submit-btn');

    uploadLabel.addEventListener('click', () => {
      uploadBtn.click();
    });

    uploadBtn.addEventListener('change', () => {
      const file = uploadBtn.files[0];
      pdfName.textContent = file ? file.name : '';
      validateForm();
    });

    topicInput.addEventListener('input', validateForm);

    function validateForm() {
      if (uploadBtn.files.length > 0 && topicInput.value.trim() !== '') {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

        // Assuming you have a function to handle the form submission
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var form = document.getElementById("study-form");
        var fileInput = document.getElementById("pdf-upload");
        
        var topicSelect = document.getElementById("topic-input");

        var file = fileInput.files[0]; // Get the selected file
        var topic = topicSelect.value; // Get the selected topic

  // Create a FormData object to send the file and other data
        var formData = new FormData(event.target);
        formData.append("file", file);
        formData.append("topic", topic);

        fetch("/home", {
            method: "POST",
            body: formData
        })
        .then(response => {
            console.log("Response:", response)
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }

        // Add an event listener to the form submit event
        var form = document.getElementById("study-form");
        form.addEventListener("submit", handleSubmit);

  </script>
</body>
</html>
